name: Build Android APK (Debug)
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Use install instead of ci (no lockfile required)
      - name: Install deps
        run: npm install --no-audit --fund=false

      - name: Build web bundle
        run: npm run build

      # Generate android/ if it doesn't exist yet and sync
      - name: Add & sync Android platform
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Assemble debug APK
        run: cd android && ./gradlew assembleDebug

      - name: Zip APK
        run: |
          cd android/app/build/outputs/apk/debug
          zip -r WishCraft-debug-${{ github.run_number }}.zip app-debug.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WishCraft-APK-ZIP
          path: android/app/build/outputs/apk/debug/WishCraft-debug-*.zip
